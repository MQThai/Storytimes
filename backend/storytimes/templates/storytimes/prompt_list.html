{% extends 'storytimes/base.html' %}

{% block content %}
<a href="{% url 'about' %}">(About)</a>
<a href="{% url 'prompt_create' %}">(Add a prompt)</a>
<h2>Prompts</h2>

<ul>
  {% for prompt in prompts %}
  <li>
    <a href="{% url 'prompt_detail' id=prompt.id %}">{{ prompt.body }}</a>
    <p>by {{ prompt.author }} on {{ prompt.post_date }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
