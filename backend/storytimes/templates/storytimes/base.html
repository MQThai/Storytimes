{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/storytimes.css' %}">
  <title>Storytimes</title>
</head>
<body>
  <div>
    <h1>Storytimes</h1>
    <a href="/">Home</a>
  </div>
  <div>
    {% if user.is_authenticated %}
      {{ user.username }}
      <a href="{% url 'logout' %}">Log out</a>
    {% else %}
       <a href="{% url 'login' %}">Log in</a>
    {% endif %}
  </div>
  {% block content %}
  {% endblock %}
</body>
</html>
